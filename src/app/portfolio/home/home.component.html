<div class="d-flex flex-column justify-content-center align-items-center w-100" *ngIf="bio$ | async as bio">
    <div class="d-flex flex-column min-vh-95 justify-content-center align-items-center w-100">
        <div *ngFor="let options of respOptions"
            class="d-flex flex-column justify-content-center align-items-center w-75">
            <h1 [ngClass]="options.headingClass" class="titleIntro text-center">Hallo, ðŸ‘‹! Ich bin <span
                    class="font-weight-bold">{{bio.firstName+' '+bio.lastName}}.</span></h1>
             
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center w-75 intro">
            <h4>{{bio.intro}}</h4>
        </div>
        <button class="mt-3 btn btn-outline-dark buttonIntro" routerLink="/" fragment="projects">
            Meine Projekte
            <i class="ml-1 fas fa-angle-right"></i>
        </button>
    </div>


        <app-about id="about" class="d-flex align-items-center about"></app-about>

    <div class="aboutAndProjects">
    </div>
